<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>AÑADIR ITEMS</h2>
<div class="box">
        <div class="añadir">
            <button id="push" onclick="pushElement()">push</button>  
            <button id="unshift" onclick="unshiftElement()">unshift</button>
            <button id="insertAt" insertElementAt="insertAt()">insert at</button>
            <input id="addPosition" onclick="addPosition()" type="number"/>
        </div>
</div>
<P></P>
<h2>QUITAR ITEMS</h2>
<div class="box">
    <div class="quitar">
        <button id="pop" onclick="popElement()">pop</button>
        <button id="shift" onclick="shiftElement()">shift</button>
        <button id="removeAt" onclick="removeElementAt()">remove at</button>
        <input id="addPosition" onclick="addPosition()" type="number"/>
    </div>
</div>

<div class="box">
    <div class="mirabro">
        <p><h2>[<span id="arrayHtml"></span>]</h2></p>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
